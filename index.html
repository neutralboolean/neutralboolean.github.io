<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/neutralboolean/neutralboolean.github.io/master/css/style.css">
    <script language="javascript">
      var name = ".nav";
      var menuYLoc = null;
      $(document).ready(function() {
        menuYLoc = parseInt($(name).css("top").substring(0, $(name).css("top").indexOf("px")));
        $(window).scroll(function () {
          var offset = menuYLoc + $(document).scrollTop() + "px";
          $(name).animate({top:offset}, {duration:500, queue:false});
        });
      });
    </script>
  </head>
  <body>
  <div class="main">
    <div id="floatTBar" class="nav">
      <ul>
        <li> <div id="profileIMG"></div> </li>
        <a href="#" onclick="return false;">
          <li id="nav-start">Portfolio</li>
        </a>
        <a href="#" onclick="return false;">
          <li>About</li>
        </a>
      </ul>
    </div>
      <p> This is the test of text: texttest.
      </p>
    <br/>
    <div id="divider"></div>
    <br/>
    <div id="footer">
      <img src="https://github.com/neutralboolean/neutralboolean.github.io/blob/master/_includes/icon-twitter.svg">
    </div>
    </div>
  </body>
</html>
